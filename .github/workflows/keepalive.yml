name: Github Action with a cronjob trigger
on:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  cronjob-based-github-action:
    name: Cronjob based github action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: commit
        uses: gautamkrishnar/keepalive-workflow@v1
